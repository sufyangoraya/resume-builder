<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Latest jsPDF and html2canvas libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <h1>dynamic Resume Builder by Sufyan üñ§</h1>
  <h4> feel free to make your resume</h4>

  <form id="resumeForm">
    <fieldset>
      <legend>Upload Photo</legend>
      <input type="file" id="photo" accept="image/*" />
    </fieldset>

    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /> <br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /> <br />

      <label for="cnic">CNIC:</label>
      <input type="text" id="cnic" name="cnic" required /> <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
    </fieldset>

    <fieldset>
      <legend>Objective</legend>
      <textarea id="objective" name="objective" rows="4" placeholder="Enter your objective here" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <textarea id="education" name="education" rows="4" placeholder="Enter your education details" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <textarea id="experience" name="experience" rows="4" placeholder="Enter your experience details" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Languages</legend>
      <textarea id="languages" name="languages" rows="4" placeholder="Enter your languages" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
  </form>

  <div id="resumePreview" class="resume-preview">
    <h2>Generated Resume</h2>
    <div id="resumeOutput"></div>
  </div>

  <!-- Download buttons -->
  <button id="downloadPdfButton">Download Resume </button>

  <script src="script.js"></script>
</body>
<footer>
  <h4>made with ‚ù§Ô∏è by Sufyan </h4>
</footer>
</html>
